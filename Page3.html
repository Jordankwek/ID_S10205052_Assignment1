<!DOCTYPE html>
<html>

<head>
    <title>My Skills</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="normalise.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <section class="head-container">

        <button class="home-btn" onclick="window.location.href='index.html';">
            Portfolio
        </button>

        <button class="about-btn" onclick="window.location.href='Page2.html'">
            Projects
        </button>

        <button class="about-btn" onclick="window.location.href='Page3.html'">
            My Skills
        </button>

    </section>
    <section class="skillset-container">
        <div class="skill-container">
            <img src="images/Skillpic.jpg" alt="Skill">
        </div>
        <div class="click-more">
            <a href="#skill">Click Here For More Info</a>
        </div>

        <section class="page-container">
            <h1>My Skills</h1>
        </section>
        <section class="container" id="skill">
            <div class="flex-item">
                <div class="flex-img">
                    <img src="images/anlogo.png">
                </div>
                <div class="flex-info">
                    <h4>Adobe Animate</h4>
                    <p>SKILL 1</p>
                </div>
            </div>
            <div class="flex-item">
                <div class="flex-img">
                    <img src="images/dnlogo.png">
                </div>
                <div class="flex-info">
                    <h4>Adobe Dimension</h4>
                    <p>SKILL 2</p>
                </div>
            </div>
            <div class="flex-item">
                <div class="flex-img">
                    <img src="images/dwlogo.png">
                </div>
                <div class="flex-info">
                    <h4>Adobe Dreamweaver</h4>
                    <p>SKILL 3</p>
                </div>
            </div>
            <div class="flex-item">
                <div class="flex-img">
                    <img src="images/illlogo.png">
                </div>
                <div class="flex-info">
                    <h4>Adobe Illuminator</h4>
                    <p>SKILL 4</p>
                </div>
            </div>
            <div class="flex-item">
                <div class="flex-img">
                    <img src="images/xdlogo.png">
                </div>
                <div class="flex-info">
                    <h4>Adobe XD</h4>
                    <p>SKILL 5</p>
                </div>
            </div>
            <div class="flex-item">
                <div class="flex-img">
                    <img src="images/iclogo.png">
                </div>
                <div class="flex-info">
                    <h4>Adobe Incopy</h4>
                    <p>SKILL 6</p>
                </div>
            </div>
            <div class="flex-item">
                <div class="flex-img">
                    <img src="images/idlogo.png">
                </div>
                <div class="flex-info">
                    <h4>Adobe Indesign</h4>
                    <p>SKILL 7</p>
                </div>
            </div>
            <div class="flex-item">
                <div class="flex-img">
                    <img src="images/photologo.png">
                </div>
                <div class="flex-info">
                    <h4>Adobe Photoshop</h4>
                    <p>SKILL 8</p>
                </div>
            </div>
        </section>
        <div class="connect-heading">
            <h1>To Connect</h1>
        </div>
        <div class="connect-container">
            <div class="social-container">
                <h2>Social Media</h2>
                <div class="sm-item">
                    <a href="https://www.instagram.com/_koroski/?hl=en" target="_blank"><img src="images/IGlogo.png"
                            alt="instagram"></a>
                    <a href="https://www.facebook.com/profile.php?id=100056051739221" target="_blank"><img
                            src="images/fblogo.png" alt="Facebook"></a>
                </div>
            </div>
            <div class="form-container">
                <form>
                    <h2>Contact Details</h2>
                    <label for="name">Enter Name</label><br>
                    <input type="text" class="form-item" name="name" pattern="[a-zA-Z]*" id="name" required><br><br>
                    <label for="email">Enter Email</label><br>
                    <input type="email" class="form-item" name="email" id="email" required><br><br>
                    <label for="male">Gender</label><br><br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>

                    <input type="submit" id="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>
</body>

</html>
