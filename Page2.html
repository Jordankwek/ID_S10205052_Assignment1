<!DOCTYPE html>
<html>

<head>
    <title>Projects</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="normalise.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>

    <section class="head-container">

        <button class="home-btn" onclick="window.location.href='index.html';">
            Portfolio
        </button>

        <button class="about-btn" onclick="window.location.href='Page2.html'">
            Projects
        </button>

        <button class="about-btn" onclick="window.location.href='Page3.html'">
            My Skills
        </button>

    </section>
    <section class="page-container">
        <h1>Projects</h1>
    </section>
    <section class="proj-image">
        <div class="img-item">
            <a href="https://www.projectcarsgame.com/two/overview/" target="_blank">
                <img src="images/Proj1.jpg" alt="Project image">
            </a>
        </div>
        <div class="img-item">
            <a href="https://www.projectcarsgame.com/two/explore/" target="_blank">
                <img src="images/Proj2.jpg" alt="Project image">
            </a>
        </div>
        <div class="img-item">
            <a href="https://www.projectcarsgame.com/three/" target="_blank">
                <img src="images/proj3.jpg" alt="Project image">
            </a>
        </div>

        <div class="connect-heading">
            <h1>To Connect</h1>
        </div>
        <div class="connect-container">
            <div class="social-container">
                <h2>Social Media</h2>
                <div class="sm-item">
                    <a href="https://www.instagram.com/_koroski/?hl=en" target="_blank"><img src="images/IGlogo.png"
                            alt="instagram"></a>
                    <a href="https://www.facebook.com/profile.php?id=100056051739221" target="_blank"><img
                            src="images/fblogo.png" alt="Facebook"></a>
                </div>
            </div>
            <div class="form-container">
                <form>
                    <h2>Contact Details</h2>
                    <label for="name">Enter Name</label><br>
                    <input type="text" class="form-item" name="name" id="name" required><br><br>
                    <label for="email">Enter Email</label><br>
                    <input type="email" class="form-item" name="email" id="email" required><br><br>
                    <label for="male">Gender</label><br><br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>

                    <input type="submit" id="submit" value="Submit">
                </form>
            </div>
        </div>


    </section>

</body>

</html>
